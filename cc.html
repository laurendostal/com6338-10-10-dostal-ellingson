<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>currency converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="sitename">Currency Calculator</h1>
    <nav class="navbar">
      <ul class="navbar-list" id="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="currencyname.html">Currency Lookup</a></li>
        <li><a href="cc.html">Currency Converter</a></li>
      </ul>
    </nav>
  </header>
  <div class="currency-row-outer">
    <div class="currency-converter">
      <h2>Currency Converter</h2>

      <div class="field grid-50-50">
        <div class="column col-left">
          <input type="number" class="form-input" id="number" placeholder="00000">
        </div>
        <div class="column col-right">
          <div class="select">
            <select name="currency" class="currency" onchange="updatevalue()"></select>
          </div>
        </div>
      </div>

      <div class="field grid-50-50">
        <div class="column col-left">
          <input type="text" class="form-input" id="output" placeholder="00000" disabled>
        </div>
        <div class="column col-right">
          <div class="select">
            <select name="currency" class="currency" onchange="updatevalue()"></select>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="cc.js"></script>
</body>

</html>
